<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class='container'>
        <nav class="navbar navbar-default">
          <div class="container-fluid">

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" id='icons' href="#">JukeBox</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class='nav navbar-nav navbar-left'>
                <li class="active"><a href="#">Moe's Tavern</a></li>
              </ul>
               <ul class='nav navbar-nav navbar-right'>
                 <li><a href="#">Sign up</a></li>
               </ul>
              <form id="sign-out" class="navbar-form navbar-right">
                <fieldset>
                  <input type="submit" name="submit" value="Sign Out" class='btn btn-success'>
                </fieldset>
              </form>
              <form id="sign-in" class="navbar-form navbar-right">
                <fieldset>
                  <input type='text' name='credentials[email]' id='sign-in-email' class='form-control' placeholder='Email'>
                  <input type='password' name='credentials[password]' id='sign-in-password' class='form-control' placeholder='Password'>
                  <input type="submit" name="submit" class='btn btn-success' value="Sign in">
                </fieldset>
              </form>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <img class='sound-board' src="./assets/styles/images/sound-board.jpg" alt="sound board">
        <div class='row'>
          <button type="button" id='leave' class="btn btn-primary">I'm Going <br>Somewheres Else</button>
        </div>

        <div class="row">
            <form id="sign-up">
              <fieldset>
                <legend>Sign up!</legend>
                <input type='text' name='credentials[email]' id='sign-up-email' placeholder='Email'>
                <input type='password' name='credentials[password]' id='sign-up-password' placeholder='Password'>
                <input type='password' name='credentials[password_confirmation]' id='sign-up-password-confirmation' placeholder='Confirm Password'>
                <input type="submit" name="submit" value="Sign up!">
              </fieldset>
            </form>
          </div>

        <div class='row'>
          <form id="change-password">
            <fieldset>
              <legend>Change Password!</legend>
              <input type="password" name='passwords[old]' id='old-password' placeholder="Old Password">
              <input type="password" name='passwords[new]' id='new-password' placeholder="New Password">
              <input type="submit" name="submit" value="Change Password!">
            </fieldset>
          </form>
        </div>

        <div class='row headerz'>
          <h3 class='col-lg-4 text-center'>Songs</h3>
          <h3 class='col-lg-4 text-center'>Artist</h3>
          <h3 class='col-lg-3 text-center'>Runtime</h3>
        </div>

        <div class='container-fluid view'>
        </div>

        <nav class="navbar-fixed-bottom">
          <div class="container">
        <div class="btn-group btn-group-justified footer" role="group">
          <div class="btn-group" role="group">
            <button type="button" id='bar' class="btn btn-default btn-lg navi">
              <span class="glyphicon glyphicon-cd"></span> Bar's Queue
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" id='search' class="btn btn-default btn-lg active navi">
              <span class="glyphicon glyphicon-search"></span> Search
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" id='you' class="btn btn-default btn-lg navi">
              <span class="glyphicon glyphicon-fire"></span>
              <span class="glyphicon glyphicon-music"></span> Your Picks
            </button>
          </div>
        </div>
      </div>
    </nav>


      </div>
    </body>
</html>
